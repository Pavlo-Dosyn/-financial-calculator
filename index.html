<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Фінансовий калькулятор</title>
    <head>
      <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
        rel="stylesheet"
      />
    </head>
    <link rel="stylesheet" href="dark.css" id="theme" />
    <script src="app.js" defer></script>
    <script src="app2.js" defer></script>
  </head>
  <body>
    <button id="swich-btn">Змінити</button>
    <div class="container fade-in">
      <div class="adaptive">
      <h3>
        Оренда приміщення
        <input
          type="text"
          id="input-rent"
          class="input"
          placeholder="Введіть суму"
          required
        />
      </h3>
      <h3>
        Комунальні послуги
        <input
          type="text"
          id="input-utilities"
          class="input"
          placeholder="Введіть суму"
          required
        />
      </h3>
      <h3>
        Продажі 1 робітника
        <input
          type="text"
          id="input-sales1"
          class="input"
          placeholder="Введіть суму"
          required
        />
      </h3>
      <h3>
        Продажі 2 робітника
        <input
          type="text"
          id="input-sales2"
          class="input"
          placeholder="Введіть суму"
          required
        />
      </h3>
      <h3>
        Додаткові витрати
        <input
          type="text"
          id="input-additional-costs"
          class="input"
          placeholder="Введіть суму"
          required
        />
      </h3>
        </div>
      <button id="btn-calculate">Обчислити</button>
      <div id="result"></div>
    </div>
    <html></html>
  </body>
</html>
